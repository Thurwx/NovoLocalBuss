    function createMap() {
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(mymap);
        
        routeControl = L.Routing.control({
            waypoints: [
                L.latLng(startPoint),
                L.latLng(endPoint)
            ],
            routeWhileDragging: false,
            draggableWaypoints: false,
            addWaypoints: false,
            routeLine: function (route, options) {
                return L.Routing.line(route, {
                    styles: [{ color: 'blue', weight: 3 }]
                });
            },
            routeDrag: false,
            geocoder: false,
            router: new L.Routing.osrmv1({
                serviceUrl: 'https://router.project-osrm.org'
            })
        }).addTo(mymap);
    }
    logoControl.addTo(mymap);
            function removeCurrentRoute() {
            if (selectedRoute !== null) {
                mymap.removeControl(selectedRoute);
                selectedRoute = null; // Limpa a variável para a próxima rota
            }
        }
        if (markerVerde) {
            mymap.removeLayer(markerVerde);
        }
        if (markerRed) {
            mymap.removeLayer(markerRed);
        }
        if (markerRoxo) {
            mymap.removeLayer(markerRoxo)
        }
        if (markerLaranja) {
            mymap.removeLayer(markerLaranja)
        }
        if (markerAzul) {
            mymap.removeLayer(markerAzul)
        };

                ],
                routeWhileDragging: false,
                show: false,
                draggableWaypoints: false, // Impede que os pontos de parada sejam arrastados
                addWaypoints: false, // Impede que novos pontos de parada sejam adicionados
                routeLine: function(route, options) {
                    return L.Routing.line(route, {
                        styles: [{ color: 'blue', weight: 3 }]
                    });
                },
                routeDrag: false, // Desabilita a exibição detalhada de coordenadas (nomes das ruas) para a rota
                geocoder: false // Desabilita a exibição detalhada de coordenadas (nomes das ruas) para os marcadores
            }).addTo(mymap);
            // Limpa o ícone VerdeIcon
            if (markerVerde) {
                mymap.removeLayer(markerVerde);
            }
            if (markerRed) {
                mymap.removeLayer(markerRed);
            }
            if (markerRoxo) {
                mymap.removeLayer(markerRoxo)
            }
            if (markerLaranja) {
                mymap.removeLayer(markerLaranja)
            }
            // Re-adiciona o ícone AzulIcon
            if (!mymap.hasLayer(markerAzul)) {
                markerAzul.addTo(mymap);
            }
        }
